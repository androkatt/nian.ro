name: Deploy nian.ro

on:
  push:
    branches:
      - main

jobs:
  web-deploy:
    name: ðŸŽ‰ Build React & Deploy Full Stack
    runs-on: ubuntu-latest
    steps:
      # 1. LuÄƒm codul de pe GitHub
      - name: ðŸšš Get latest code
        uses: actions/checkout@v4

      # 2. InstalÄƒm Node.js Ã®n "calculatorul" GitHub-ului ca sÄƒ putem construi site-ul
      - name: ðŸ”§ Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: 20

      # 3. CONSTRUIM REACT-ul È™i Ã®l mutÄƒm Ã®n server
      - name: ðŸ—ï¸ Build React & Move to Server
        run: |
          echo "ðŸ”¹ Intram in folderul client..."
          cd client
          
          echo "ðŸ”¹ Instalam dependintele pentru React..."
          npm install
          
          echo "ðŸ”¹ Construim site-ul (Build)..."
          npm run build
          
          echo "ðŸ”¹ Iesim inapoi in radacina..."
          cd ..
          
          echo "ðŸ”¹ Cream folderul 'public' in server (daca nu exista)..."
          mkdir -p server/public
          
          echo "ðŸ”¹ Copiem site-ul construit din React in Server..."
          # Vite pune build-ul in 'dist', noi il mutam in 'server/public'
          cp -r client/dist/* server/public/
          
          echo "âœ… Gata! Folderul server contine acum si site-ul!"

      # 4. Trimitem folderul SERVER (care acum are si site-ul in el) pe Hostico
      - name: ðŸ“‚ Sync SERVER files via FTP
        uses: SamKirkland/FTP-Deploy-Action@v4.3.4
        with:
          server: ${{ secrets.FTP_SERVER }}
          username: ${{ secrets.FTP_USERNAME }}
          password: ${{ secrets.FTP_PASSWORD }}
          
          # Unde ajung pe hosting (radacina site-ului)
          server-dir: cv.nian.ro/
          
          # Ce trimitem (doar folderul server, care acum e PLIN)
          local-dir: ./server/
          
          # Excludem gunoaiele
          exclude: |
            **/.git*
            **/node_modules/**
            .gitignore
            .env
            **/.DS_Store

      # 5. Restartam Node.js ca sa vada noile fisiere
      - name: ðŸ”„ Trigger Restart
        run: |
          mkdir -p tmp
          date > tmp/restart.txt
      
      - name: ðŸš€ Upload Restart Trigger
        uses: SamKirkland/FTP-Deploy-Action@v4.3.4
        with:
          server: ${{ secrets.FTP_SERVER }}
          username: ${{ secrets.FTP_USERNAME }}
          password: ${{ secrets.FTP_PASSWORD }}
          server-dir: cv.nian.ro/tmp/
          local-dir: ./tmp/